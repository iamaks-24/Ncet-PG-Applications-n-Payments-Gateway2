<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend OTP</title>
    <style>
        /* Style for the overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Style for the pop-up box */
        .popup {
            background: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        /* Style for the buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
        }

        .btn-ok {
            background-color: #28a745;
        }

        .btn-signin {
            background-color: #007bff;
        }
    </style>
</head>
<body onload="openPopup()">
    <!-- The overlay for the pop-up -->
    <div id="popup-overlay" class="overlay">
        <form method="POST" action="{{ url_for('auth.confirm_resend_otp') }}">
            <p>Are you sure you want to resend the OTP?</p>
            <button type="submit">Resend OTP</button>
            <a href="{{ url_for('auth.signup') }}">Cancel</a>
        </form>
        
    </div>
</body>
</html>
